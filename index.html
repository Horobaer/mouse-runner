<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mouse Adventure</title>
</head>

<body>
  <div id="app">
    <div id="ui-layer" class="hidden">
      <div id="score">Time: 0.0s</div>
      <div id="cheese-count" class="">ğŸ§€ 0</div>
      <div id="current-player" class="hidden">Player: </div>
      <div id="lives">Lives: 3</div>
      <div id="level">Level: 1</div>
    </div>
    <div id="start-screen">
      <div id="language-selection" style="position: absolute; top: 10px; right: 10px;">
        <button id="lang-btn-en"
          style="cursor: pointer; background: none; border: none; font-size: 1.5em;">ğŸ‡¬ğŸ‡§</button>
        <button id="lang-btn-de"
          style="cursor: pointer; background: none; border: none; font-size: 1.5em;">ğŸ‡©ğŸ‡ª</button>
      </div>
      <h1 data-i18n="gameTitle">Mouse Adventure</h1>
      <p data-i18n="enterName">Enter your name to start:</p>
      <input type="text" id="start-player-name" placeholder="Mouse Name" maxlength="10" data-i18n="namePlaceholder">
      <button id="start-btn" data-i18n="startBtn">Start Game</button>

      <div id="difficulty-selection">
        <label>
          <input type="radio" name="difficulty" value="hard" checked> <span data-i18n="difficultyHard">Hard</span>
        </label>
        <label>
          <input type="radio" name="difficulty" value="moderate"> <span data-i18n="difficultyModerate">Moderate</span>
        </label>
        <label>
          <input type="radio" name="difficulty" value="easy"> <span data-i18n="difficultyEasy">Easy</span>
        </label>
      </div>
    </div>
    <div id="leaderboard" class="hidden">
      <div id="celebration-msg" class="hidden">GAME OVER<br><span style="font-size: 0.6em">Rank # -- â€¢ Level 1 â€¢ --s â€¢
          ğŸ§€ 0</span></div>
      <h2 data-i18n="leaderboardTitle">Leaderboard</h2>
      <div id="leaderboard-list"></div>
      <div id="name-input-container">
        <input type="text" id="player-name" placeholder="Enter Name" maxlength="10" data-i18n="enterNameLeaderboard">
        <button id="submit-score" data-i18n="submitBtn">Submit</button>
      </div>

      <div id="difficulty-selection-restart" style="margin-top: 15px;">
        <label>
          <input type="radio" name="difficulty-restart" value="hard" checked> <span
            data-i18n="difficultyHard">Hard</span>
        </label>
        <label>
          <input type="radio" name="difficulty-restart" value="moderate"> <span
            data-i18n="difficultyModerate">Moderate</span>
        </label>
        <label>
          <input type="radio" name="difficulty-restart" value="easy"> <span data-i18n="difficultyEasy">Easy</span>
        </label>
      </div>

      <button id="restart-btn" class="hidden" data-i18n="restartBtn">Restart Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
